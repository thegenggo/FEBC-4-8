<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="todo" />
    <button id="submitButton">เพิ่ม Todo</button>
    <ul id="result"></ul>
    <script>
      const submitButton = document.getElementById("submitButton");
      submitButton.addEventListener("click", addTodo);

      function addTodo() {
        const valueTodo = document.getElementById("todo").value;
        // const p = document.createElement("p");
        // p.innerHTML = valueTodo;
        // result.appendChild(p);
        const result = document.getElementById("result");
        result.innerHTML += `<li>${valueTodo}</li>`;
      }

      //   fetch('https://jsonplaceholder.typicode.com/todos')
      //   .then(response => response.json())
      //   .then(json => {
      //     for (let i = 0; i < json.length; i++) {
      //         const result = document.getElementById("result");
      //         result.innerHTML += `<li>${json[i].title}</li>`;
      //     }
      //   })

      async function getData() {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/todos"
        );
        const json = await response.json();

        for (let i = 0; i < json.length; i++) {
          const result = document.getElementById("result");
          result.innerHTML += `<li>${json[i].title}</li>`;
        }
        console.log("This is from git.");
        console.log("I'm not believe.");
      }

      getData();
    </script>
  </body>
</html>
